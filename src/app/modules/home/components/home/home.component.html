<div class="flex flex-col gap-8 h-screen bg-ivory-500">
  <h1 class="ml-4 text-3xl mt-6">Explore</h1>
  <label class="input input-bordered flex items-center gap-2 mx-4 bg-ivory-500 text-midnight_green-500">
    <input type="text" class="grow" placeholder="Search" />
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
      <path
        fill-rule="evenodd"
        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
        clip-rule="evenodd"
      />
    </svg>
  </label>
  <section class="flex flex-row overflow-x-scroll gap-4 mx-2 pb-4">
    @for (tag of allTags; track tag) {
      <div>
        <input type="checkbox" name="" id="{{ tag }}" class="hidden peer" />
        <label class="badge badge-outline h-10 peer-checked:bg-midnight_green-700" for="{{ tag }}">{{ tag }}</label>
      </div>
    }
  </section>
  <section class="mx-2">
    <app-events-carousel-container></app-events-carousel-container>
  </section>
</div>
