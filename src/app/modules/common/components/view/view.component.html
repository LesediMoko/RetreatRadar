<div class="drawer drawer-start">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <div class="navbar bg-midnight_green-800 z-10">
      <div class="flex-1">
        <label for="my-drawer" class="btn btn-ghost drawer-button">
          <svg
            class="swap-off fill-current"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 512 512"
          >
            <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
          </svg>
        </label>
      </div>

      <div class="flex-none">
        <ng-icon
          name="tablerCalendarPlus"
          class="mr-2"
          size="2.4rem"
          strokeWidth="0.1rem"
          onclick="my_modal_5.showModal()"
        ></ng-icon>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box bg-midnight_green-900 max-h-[75%]">
            <form method="dialog">
              <button class="btn btn-ghost text-vermilion-300 -ml-4 text-lg">Cancel</button>
            </form>
            <app-item-form />
            <div class="modal-action">
              <form method="dialog" class="flex flex-row justify-between">
                <button class="btn place-self-start">Save</button>
              </form>
            </div>
          </div>
        </dialog>

        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img alt="User Avatar" [src]="userProfile?.avatar" />
            </div>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li>
              <a class="justify-between"> Profile </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>

    <div class="btm-nav bg-midnight_green-800 h-20 mt-5 z-10 overflow-y-hidden">
      <a routerLink="/app/home">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        <span class="btm-nav-label">Home</span>
      </a>
      <a routerLink="/app/trips">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span class="btm-nav-label">Trips</span>
      </a>
      <a routerLink="/app/profile">
        <ng-icon name="ionPersonSharp"></ng-icon>
        <span class="btm-nav-label">Profile</span>
      </a>
    </div>
  </div>

  <div class="drawer-side -mt-8 h-full">
    <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <div class="p-4 w-80 h-full bg-ivory-500 mt-24 fixed overflow-y-scroll">
      <div class="overflow-y-scroll">
        <app-trip-panel />
      </div>
    </div>
  </div>
</div>
